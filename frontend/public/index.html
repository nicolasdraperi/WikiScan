<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WikiScan ‚Äì Live / Offline Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="header-content">
    <div>
      <h1>üåç WikiScan ‚Äì Activity Map</h1>
      <div class="status-bar">
        <span class="status-indicator" id="status">CONNECTING‚Ä¶</span>
        <span class="rate-display">
          <span id="rate">0</span> evt/sec
        </span>
      </div>
    </div>

    <div class="nav-actions">
      <button onclick="switchMode('live')" class="nav-button">LIVE</button>
      <button onclick="switchMode('offline')" class="nav-button">OFFLINE</button>
      <a href="stats.html" class="nav-button secondary">Stats</a>
    </div>
  </div>
</header>

<div id="stats">
  √âv√©nements affich√©s : <span id="counter">0</span>
</div>

<div id="controls">
  <div class="control-group">
    <label>
      <input type="checkbox" id="showBots" checked />
      Bots
    </label>
    <label>
      <input type="checkbox" id="showHumans" checked />
      Humains
    </label>
  </div>

  <div class="control-group">
    <label>
      <input type="radio" name="eventType" value="recentchange" checked />
      Modifications
    </label>
    <label>
      <input type="radio" name="eventType" value="page-create" />
      Cr√©ations
    </label>
    <label>
      <input type="radio" name="eventType" value="page-delete" />
      Suppressions
    </label>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
