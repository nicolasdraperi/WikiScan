<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WikiScan - Live Activity Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>WikiScan - Live Activity Map</h1>
  <div class="status-bar">
    <span class="status-indicator" id="status">CONNECTING...</span>
    <span class="rate-display"><span id="rate">0</span> evt/sec</span>
  </div>
</header>

<div id="stats">
  Evenements traites : <span id="counter">0</span>
</div>

<div id="controls">
  <label>
    <input type="checkbox" id="showBots" checked />
    Bots
  </label>
  <label>
    <input type="checkbox" id="showHumans" checked />
    Humains
  </label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
